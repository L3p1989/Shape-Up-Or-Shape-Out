<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up Or Shape Out</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 4 input buttons for Rectangle, Square, Circle, Isoceles Right Triangle -->
    <form class="create-rectangle">
        Width: <input type="number" class="rectangle-width">

        Height: <input type="number" class="rectangle-height">

        <button type="button" class="rectangle-btn">Insert Rectangle</button>
    </form>
    
    <form class="create-square">
        Length: <input type="number" class="square-side">
        
        <button type="button" class="square-btn">Insert Square</button>
    </form>
    
    <form class="create-circle">
        Radius: <input type="number" class="circle-radius">
        
        <button type="button" class="circle-btn">Insert Circle</button>
    </form>
    
    <form class="create-triangle">
        Height: <input type="number" class="triangle-height">
    
        <button type="button" class="triangle-btn">Insert Triangle</button>
    </form>
    <!-- end of input buttons -->
    
    <!-- Shapes canvas -->
    <div class="shapes-canvas">
        
    </div>
    <!-- Shapes canvas end -->
    
    <!-- Sidepanel -->
    <div class="side-bar">
        <p class="shape-name"></p>
        <p class="shape-width"></p>
        <p class="shape-height"></p>
        <p class="shape-radius"></p>
        <p class="shape-area"></p>
        <p class="shape-perimeter"></p>
    </div>
    <!-- Sidepanel end -->
    
    <script src="script.js"></script>
</body>

</html>
